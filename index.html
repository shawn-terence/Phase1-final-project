<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="searchList">
        <div class="searchHolder">
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <div class="row w-100">
                        <div class="col-sm-6">
                            <input class="form-control" id="searchbx" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </nav>            
            <div class="row">
                <div class="col-2 border">
                    <ol class="cocktailList">
                        <!-- List items go here -->
                    </ol>
                </div>
                <div class="col-6 offset-2 border">
                    <div class="recipediv">
                        <!-- cocktail Recipe content goes here -->
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
